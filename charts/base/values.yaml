replicaCount: 2

image:
  repository: posacr.azurecr.io/your-service
  tag: "0.1.0"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  type: ClusterIP
  port: 3000

livenessProbe:
  path: /health
  port: 3000
readinessProbe:
  path: /health
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations: # ðŸ‘ˆ NUEVO
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: 172-171-115-82.nip.io
      paths:
        - /
  tls:
    - hosts:
        - 172-171-115-82.nip.io
      secretName: webapp-tls # sin espacios, minÃºsculas
