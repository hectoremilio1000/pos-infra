# charts/base/values.yaml  üî• √öNICO FUENTE DE VERDAD

replicaCount: 2

image:
  repository: posacrfa01.azurecr.io/pos-webapp # ‚Üê tu ACR
  tag: '{{ .Env.IMAGE_TAG | default "dev" }}'
  pullPolicy: IfNotPresent
  port: 80
  portName: http

service:
  type: ClusterIP
  port: 80

livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 3
  periodSeconds: 10

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

ingress:
  enabled: true
  className: nginx
  annotations: # üëà NUEVO
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false" # ‚Üê redirecci√≥n permanente
    acme.cert-manager.io/http01-edit-in-place: "true" # ‚Üê evita solver extra
  hosts:
    - host: 172-171-115-82.nip.io
      paths:
        - /
  tls:
    - hosts:
        - 172-171-115-82.nip.io
      secretName: webapp-tls # sin espacios, min√∫sculas
