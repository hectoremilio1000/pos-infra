# charts/base/values.yaml  üî• √öNICO FUENTE DE VERDAD
replicaCount: 2

image:
  repository: posacrfa01.azurecr.io/pos-webapp # ‚Üê tu ACR
  tag: '{{ .Env.IMAGE_TAG | default "dev" }}'
  pullPolicy: IfNotPresent

# --- nuevo bloque ---
port: 80 # n¬∫ que abre el contenedor
portName: http # nombre simb√≥lico que usan las probes
# ---------------------

service:
  type: ClusterIP
  port: 80

livenessProbe:
  path: /
  port: 80
  initialDelaySeconds: 3
  periodSeconds: 10

readinessProbe:
  path: /
  port: 80
  initialDelaySeconds: 3
  periodSeconds: 10

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
